<template name="home">
    <h1> Quote Board </h1>
    <button>Click Me</button>
    <p>You've pressed the button {{counter}} times.</p>

    <div id="card">
        <h3 id="quote">
            {{ quote.quote }}
        </h3>

        <p id="author">
            {{ quote.author }}
        </p>
    </div>


</template>
